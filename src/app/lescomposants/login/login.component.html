<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem; background-color: #fff; color: #333;">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="assets/img/login.jpg" alt="login form" class="img-fluid"
                            style="border-radius: 1rem 0 0 1rem; width: 100%; height: 80%;margin:40px" />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <form [formGroup]="condidat" noValidate>
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example17">Email address</label>
                                    <input type="email" id="form2Example17" class="form-control form-control-lg"  formControlName="email"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example27" >Password</label>
                                    <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="password" />
                                </div>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-primary btn-lg btn-block" type="button"  (click)="log()">Login</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
