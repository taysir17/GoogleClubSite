<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="formation-container" >
        <h4>{{f.titre}}</h4>
        <img [src]="f.image" alt="">
        <p>Nombre d'heures: {{f.nbheure}}</p>
        <p>Date de début: {{f.datedebut}}</p>
        <p>les modules:{{f.lesmodules}}</p>
        <p [ngClass]="{'certifie-oui': f.certifie, 'certifie-non': !f.certifie}">Certifié: {{ f.certifie ? 'Oui' : 'Non' }}</p>
        <button (click)="sinscrire(f)" *ngIf="dejasinscrir(f)">S'inscrire</button><BR>
        <a routerLink="/public/lesformation">Retour</a>
    </div>
</body>
</html>
