<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center">
        <div class="container text-center mx-auto pb-5 wow fadeIn" data-wow-delay=".3s" style="max-width: 600px;">
            <h1 class="display-4 text-primary mb-0">Our Formation</h1>
        </div>
        Free <input type="checkbox" #free>
        <div class="search-container">
            <input type="text" placeholder="categorie" id="categorie" #categorie>
            
            <i class="fa fa-search" aria-hidden="true" (click)="chercher(categorie.value,free.checked)"></i>
          </div>
    </div>
    
    
    <div class="row g-4">
        <div class="col-md-4 col-lg-4 wow fadeIn" data-wow-delay=".3s" *ngFor="let t of lesformation">
            <div class="project-item">
                <div class="project-img">
                    <img [src]="t.image" class="img-fluid w-100 rounded" alt="">
                    
                    <div class="project-content">
                        <h4 class="text-warning">{{t.titre}}</h4> 
                        <a routerLink="/public/detailformation">more detail</a>              
                    </div>
                    

                </div>
            </div>
        </div>
    </div>
</div>
