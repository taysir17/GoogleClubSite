
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    
</head>
<body>

<div class="container-fluid">
    <div class="contact-detail position-relative">
        <h1>Ajouter formation</h1>
        <div class="contact-form">
            <form action="" [formGroup]="formation" (ngSubmit)="onSubmitForm() ">
            <div>
                <label for="titre">Titre</label>
                <input type="text" id="titre"  formControlName="titre">
            </div>
            <div>
                <label for="image">Lien d' Image</label>
                <input type="text" id="image"  formControlName="image">
            </div>
            <div>
                <label for="nbheure">nembre heure </label>
                <input type="number" id="nbheure" formControlName="nbheure" >
            </div>
            <div>
                <label for="certifie">certifie</label>
                <input type="checkbox" id="certifie" formControlName="certifie" >
            </div>
            <div>
                <label for="">date debut</label>
                <input type="date" id="dtadebut"  formControlName="datedebut">
            </div>
            <div>
                <button >Ajouter</button>
            </div>
        </form>
        </div>
        
    </div>
</div>

</body>
</html>
