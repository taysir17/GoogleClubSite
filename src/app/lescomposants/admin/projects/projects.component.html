<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center">
        <div class="container text-center mx-auto pb-5 wow fadeIn" data-wow-delay=".3s" style="max-width: 600px;">
            <h1 class="display-4 text-primary mb-0">Our Formation</h1>
        </div>
    </div>
    <div class="container text-right mt-4 mr-5">
        
            <button type="button" class="btn btn-success btn-lg" (click)="ajouter()">Ajouter Formation</button>
       
    </div>
    
    <div class="row g-4">
        <div class="col-md-4 col-lg-4 wow fadeIn" data-wow-delay=".3s" *ngFor="let t of lesformation">
            <div class="project-item">
                <div class="project-img">
                    <img [src]="t.image" class="img-fluid w-100 rounded" alt="">
                    <div class="project-content">
                        <a href="#" class="text-center">
                            <h4 class="text-secondary">{{t.titre}}</h4>
                            <p class="m-0 text-white">nombre d'heure: {{t.nbheure}}</p>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" (click)="modifier(t)">Modifier</button>
                                <button type="button" class="btn btn-danger" (click)="effacer(t.id)">Effacer</button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
