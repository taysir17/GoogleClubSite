<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
   
</head>
<body>


<div >
    <div >
      <div class="contact-form">
        <form [formGroup]="personne" (ngSubmit)="onSubmitForm()">
          <div>
            <label for="name">First and last name</label>
            <input type="text" id="name" formControlName="nometprenom" [ngClass]="{'error': nometprenom?.invalid && nometprenom?.touched}">
            <div *ngIf="nometprenom?.invalid && nometprenom?.touched" class="error-message">Please enter a valid name.</div>
          </div>
          <div>
            <label for="telephone">Phone number</label>
            <input type="tel" id="telephone" formControlName="phone" name="telephone" [ngClass]="{'error': phone?.invalid && phone?.touched}">
            <div *ngIf="phone?.invalid && phone?.touched" class="error-message">Please enter a valid phone number.</div>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" name="email" [ngClass]="{'error': email?.invalid && email?.touched}">
            <div *ngIf="email?.invalid && email?.touched" class="error-message">Please enter a valid email address.</div>
          </div>
          <div>
            <label>Photo</label>
            <input type="text" formControlName="photo" [ngClass]="{'error': photo?.invalid && photo?.touched}">
            <div *ngIf="photo?.invalid && photo?.touched" class="error-message">Please enter a valid photo URL.</div>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" name="password" [ngClass]="{'error': password?.invalid && password?.touched}">
            <div *ngIf="password?.invalid && password?.touched" class="error-message">Password must be at least 8 characters long.</div>
          </div>
          <div>
            <button type="submit" [disabled]="personne.invalid" (click)="login()">ign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
